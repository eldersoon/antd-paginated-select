name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - name: Install
        run: pnpm install --frozen-lockfile

      # (Opcional, mas ajuda quando hÃ¡ workspaces)
      - name: Configure npm auth for pnpm
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Diagnostic - Show npm config
        run: |
          npm -v
          node -v
          npm config get registry
          pnpm config get registry || true

      - name: Diagnostic - Who am I
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm whoami

      - name: Diagnostic - Print package info
        run: |
          cd packages/paginated-select
          node -e "const pkg = require('./package.json'); console.log('Package name:', pkg.name); console.log('PublishConfig:', pkg.publishConfig);"

      - name: Create Release PR or Publish
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm -w changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
